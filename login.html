<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/index.html"><img src="/images/logo.png" alt="AIR EXPRESS"></a>
            
        </div>
        
        <div class="user-info">
          
            <a href="/login.html">  <img src="/images/Vector.png" alt=""></a>
        </div>
    </header>
    <div class="container">
        <h2>Вход в личный кабинет</h2>
        <div class="form-group">
            <input type="text" placeholder="Введите ваш телефон, логин или e-mail">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Введите пароль">
        </div>
        <div class="buttons">
            <button>Войти</button>
            <button>Зарегистрироваться</button>
        </div>
        <div class="agreement">
            Соглашаюсь с <a href="#">условиями предоставления данных</a>
        </div>
    </div>
</body>
</html>
